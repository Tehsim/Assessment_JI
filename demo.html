<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villa Of Summer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      body {
        font-family: 'Arial', sans-serif;
      }
      .brand-font {
        font-family: 'Pacifico', cursive;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="text-center pt-8 pb-4">
      <h1 class="brand-font text-2xl text-gray-700">
        Villa Of <br><span class="text-blue-600">Summer</span>
      </h1>
    </header>

    <!-- Main Layout -->
    <section class="flex flex-col md:flex-row gap-10 px-6 md:px-20 pb-16 items-start">
      
      <!-- Left Side -->
      <div class="w-full md:w-2/3">

        <!-- Tabs -->
        <div class="flex gap-4 mb-6">
          <div class="flex items-center gap-2 bg-white rounded-full px-4 py-2 shadow cursor-pointer">
            <img src="images/mansion.png" class="w-6 h-6" />
            <span class="text-sm font-semibold">Villalar</span> 
          </div>
          <div class="flex items-center bg-gray-200 rounded-full px-4 py-2 cursor-pointer">
            <img src="images/hotel.png" class="w-6 h-6" />
          </div>
          <div class="flex items-center bg-gray-300 rounded-full px-4 py-2 cursor-pointer">
            <img src="images/building.png" class="w-6 h-6" />
          </div>
        </div>

        <!-- Search Bar -->
        <div class="flex flex-wrap md:flex-nowrap bg-white items-center gap-4 px-6 py-4 rounded-full shadow-lg mb-8">
          <input type="text" placeholder="Location" class="flex-1 px-4 py-2 rounded-full border border-gray-200 focus:outline-none" />
          <input type="date" class="flex-1 px-4 py-2 rounded-full border border-gray-200 focus:outline-none" />
          <input type="number" placeholder="Guests" class="flex-1 px-4 py-2 rounded-full border border-gray-200 focus:outline-none" />
          <button class="bg-[#002b59] text-white px-6 py-2 rounded-full hover:bg-[#1a3c6c] transition">
            Search
          </button>
        </div>

        <!-- Offer Title -->
        <h2 class="text-xl font-bold mb-4">Villa Of Summer Fırsatları</h2>

        <!-- Cards Carousel -->
        <div class="flex gap-6 overflow-x-auto pb-6 snap-x snap-mandatory scroll-smooth">
          <!-- Card 1 -->
          <div class="snap-center w-52 shrink-0 rounded-2xl overflow-hidden shadow-md bg-white relative">
            <img src="images/villa1.jpg" class="w-full h-36 object-cover" />
            <div class="absolute bottom-16 left-2 bg-green-700 text-white text-xs px-2 py-1 rounded">%15 İndirim</div>
            <div class="p-3 text-sm">
              Muğla <br><span class="text-xs text-gray-500">1.899 ₺ • Gece</span>
            </div>
          </div>
          <!-- Card 2 -->
          <div class="snap-center w-60 shrink-0 rounded-2xl overflow-hidden shadow-lg bg-white relative scale-105 -mt-2 z-10">
            <img src="images/villa2.jpg" class="w-full h-40 object-cover" />
            <div class="absolute bottom-16 left-2 bg-yellow-600 text-white text-xs px-2 py-1 rounded">%18 İndirim</div>
            <div class="p-4 text-base font-semibold">
              Antalya <br><span class="text-sm text-gray-500">1.899 ₺ • Gece</span>
            </div>
          </div>
          <!-- Card 3 -->
          <div class="snap-center w-52 shrink-0 rounded-2xl overflow-hidden shadow-md bg-white relative">
            <img src="images/villa3.jpg" class="w-full h-36 object-cover" />
            <div class="absolute bottom-16 left-2 bg-yellow-700 text-white text-xs px-2 py-1 rounded">%10 İndirim</div>
            <div class="p-3 text-sm">
              İzmir <br><span class="text-xs text-gray-500">1.899 ₺ • Gece</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Side: Globe -->
      <div class="w-full md:w-1/3 relative">
        <div class="bg-[#002b59] rounded-3xl p-6 shadow-xl relative overflow-hidden">
          <img src="images/globe.jpg" alt="Globe" class="w-full h-auto rounded-full object-contain z-0" />
          
          <!-- Top Badge -->
          <div class="absolute top-4 left-6 bg-white px-4 py-1 rounded-full text-sm shadow z-10">
            Discover the <span class="text-[#002b59] font-bold">World</span>
          </div>
          
          <!-- Bottom Badge -->
          <div class="absolute bottom-4 right-6 bg-white px-4 py-1 rounded-full text-sm shadow z-10">
            Time To <span class="text-[#002b59] font-bold">Vacation</span>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
