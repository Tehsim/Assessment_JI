<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa Of Summer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .font-playfair {
      font-family: 'Playfair Display', serif;
    }
    .brand-font {
      font-family: 'Pacifico', cursive;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-white font-sans">

  <!-- Outer Container -->
  <div class="max-w-7xl mx-auto mt-10 bg-[url('images/bg-cursive.png')] bg-cover bg-no-repeat bg-center rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <!-- Left Content -->
    <div class="w-full md:w-2/3 p-6 space-y-6">
      <!-- Top Row -->
      <div class="flex items-center justify-between mb-4">
        <!-- Menu Icon -->
        <div class="text-2xl font-bold text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </div>

        <!-- Logo Text -->
        <div class="mr-80 font-medium text-2xl text-gray-700">VILLA OF 
          <br><span class="brand-font text-blue-600">Summer</span>
        </div>
      </div>

      <!-- Tabs -->
      <div class="flex gap-4 items-center bg-gray-100 rounded-full p-3 w-fit shadow-sm ml-16">
        <div class="flex items-center gap-2 bg-white rounded-full px-4 py-1">
          <img src="images/mansion.png" class="w-6 h-6" alt="Villa" />
          <span class="text-sm font-medium">Villalar</span>
        </div>
        <div class="flex items-center gap-2 px-4 py-1">
          <img src="images/hotel.png" class="w-6 h-6" alt="Hotel" />
        </div>
        <div class="flex items-center gap-2 px-4 py-1">
          <img src="images/building.png" class="w-6 h-6" alt="Building" />
        </div>
      </div>

      <!-- Search Box -->
      <div class="flex items-center justify-between bg-white px-4 py-3 rounded-full shadow-[0_4px_12px_rgba(0,0,0,0.1)] w-full max-w-[550px] mb-10 ml-12">
        <div class="flex items-center gap-2">
          <img src="images/location.png" alt="Location" class="w-6 h-6" />
          <span class="text-sm text-gray-500">Nereye gidiyorsunuz?</span>
        </div>
        <div class="w-[1px] h-8 bg-gray-300 mx-4"></div>
        <div class="flex flex-col items-center text-center">
          <span class="text-xs font-medium text-gray-500">Check-in</span>
          <div class="flex items-center gap-1 mt-1">
            <i class="fas fa-calendar-alt text-gray-500 text-sm"></i>
            <span class="text-sm text-gray-600">../../..</span>
          </div>
        </div>
        <div class="w-[1px] h-8 bg-gray-300 mx-4"></div>
        <div class="flex flex-col items-center text-center">
          <span class="text-xs font-medium text-gray-500">Check-out</span>
          <div class="flex items-center gap-1 mt-1">
            <span class="text-sm text-gray-600">../../..</span>
          </div>
        </div>
        <div class="w-[1px] h-8 bg-gray-300 mx-4"></div>
        <div class="flex items-center gap-2">
          <i class="fas fa-user-friends text-gray-500"></i>
          <span class="text-sm text-gray-500">Misafir ekleyin</span>
        </div>
      </div>

      <!-- Heading -->
      <h2 class="text-lg font-bold ml-10">Villa Of Summer Fırsatları</h2>

      <!-- Carousel Section -->
      <div class="relative flex items-center">
        <!-- Left Arrow -->
        <button class="hidden sm:block absolute left-1 top-1/2 -translate-y-1/2 bg-indigo-200 shadow-md rounded-md p-1 z-10">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>

        <!-- Cards -->
        <div class="flex flex-col sm:flex-row gap-6 sm:overflow-x-auto scrollbar-hide pb-8 px-6">
          <!-- Card 1 -->
          <div class="relative w-full sm:w-40 h-[200px] rounded-2xl overflow-hidden shadow-md flex-shrink-0 mt-4 sm:mt-6">
            <img src="images/villa1.jpg" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 w-full h-20 flex items-stretch">
              <div class="w-[70px] flex items-center justify-center text-sm font-bold text-white backdrop-blur-sm bg-white/20">
                %15
              </div>
              <div class="flex-1 bg-white/30 text-white px-3 py-2 flex flex-col justify-end text-xs text-right">
                <div class="font-bold text-sm">Muğla</div>
                <div>Eşsiz manzara</div>
                <div class="text-white font-semibold">1.899 ₺ / Gece</div>
              </div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="relative w-full sm:w-52 h-[250px] rounded-2xl overflow-hidden shadow-xl flex-shrink-0 mt-4 sm:mt-1">
            <img src="images/villa2.jpg" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 w-full h-24 flex items-stretch">
              <div class="w-[70px] flex items-center justify-center text-sm font-bold text-white backdrop-blur-sm bg-white/20">
                %18
              </div>
              <div class="flex-1 bg-white/30 text-white px-3 py-2 flex flex-col justify-end text-xs text-right">
                <div class="font-bold text-sm">Antalya</div>
                <div>Deniz manzaralı</div>
                <div class="text-white font-semibold">1.899 ₺ / Gece</div>
              </div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="relative w-full sm:w-40 h-[200px] rounded-2xl overflow-hidden shadow-md flex-shrink-0 mt-4 sm:mt-6">
            <img src="images/villa3.jpg" class="w-full h-full object-cover" />
            <div class="absolute bottom-0 left-0 w-full h-20 flex items-stretch">
              <div class="w-[70px] flex items-center justify-center text-sm font-bold text-white backdrop-blur-sm bg-white/20">
                %20
              </div>
              <div class="flex-1 bg-white/30 text-white px-3 py-2 flex flex-col justify-end text-xs text-right">
                <div class="font-bold text-sm">İzmir</div>
                <div>Bahçeli havuzlu</div>
                <div class="text-white font-semibold">1.899 ₺ / Gece</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Arrow -->
        <button class="hidden sm:block absolute right-1 top-1/2 -translate-y-1/2 bg-indigo-200 shadow-md rounded-md p-1 z-10">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Right Globe Section -->
    <div class="w-full md:w-1/3 relative flex items-center justify-center overflow-hidden p-8 bg-[url('images/cursive.png')] bg-cover bg-center">
      <!-- Globe image -->
      <img src="images/globe.jpg" alt="Globe" class="w-150 h-150 object-cover rounded-full z-10" />

      <!-- Floating Labels -->
      <div class="absolute top-20 left-6 bg-white mt-20 px-3 py-1 rounded-full text-xs md:text-sm shadow z-20">
        Discover the <span class="text-blue-600 font-bold">World</span>
      </div>
      <div class="absolute bottom-20 right-6 mb-20 bg-white px-3 py-1 rounded-full text-xs md:text-sm shadow z-20">
        Time To <span class="text-blue-600 font-bold">Vacation</span>
      </div>
    </div>
  </div>
</body>
</html>
